{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>101CODED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- AOS (Animate On Scroll) Library CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- font awesome for dark mode -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- dark mode css-->
    <link rel="stylesheet" href="{% static 'css/darkmode.css' %}">
    <!-- chatbot css-->
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
    <!-- landingpage css-->
    <link rel="stylesheet" href="{% static 'css/landingpage.css' %}">

    {# sidebar #}
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>

<body class="light-mode" id="pageBody">
    {% include 'core/navbar.html' %}
    <div class="wrapper">
        {% include 'core/sidebar.html'%}
        <div class="main p-3">
            <div class="text-center">
                <!-- Welcome Section with 3D Text Animation-->
                <section class="container mt-5 text-center">
                    <h1 class="welcome-heading" data-aos="fade-down" data-aos-duration="1000">
                        <span style="color: rgba(230, 12, 12, 0.744);">CODETECH</span>
                    </h1>
                    <p class="lead" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="300" 
                    style="color: blue ">
                        iCode iDesign iCreate...
                    </p>
                    <div class="lead" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
                        <a href="#" class="btn btn-primary btn-lg">Learn More</a>
                        <a href="#" class="btn btn-success btn-lg">Bookings</a>
                    </div>
                </section>


                <!-- Gallery Section with 3D Image Hover Animation-->
                <section class="container gallery mt-5">
                    <div class="row">
                        <div class="col-md-4 mb-4" data-aos="zoom-in" data-aos-duration="1000">
                            <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="Image 1" class="img-fluid">
                        </div>
                        <div class="col-md-4 mb-4" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="300">
                            <img src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="Image 2" class="img-fluid">
                        </div>
                        <div class="col-md-4 mb-4" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="600">
                            <img src="https://images.unsplash.com/photo-1457305237443-44c3d5a30b89?q=80&w=2948&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="Image 3" class="img-fluid">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    {% include 'core/chatbot.html' %}

    <!-- Toggle Dark Mode Script -->
    <script src="{% static 'js/darkmode.js' %}"></script>
    <script src="{% static 'js/chatbot.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- AOS (Animate On Scroll) Library JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Initialize AOS -->
    <script>
        AOS.init();
    </script>
    {# sidebar #}
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
